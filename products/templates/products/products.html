<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <form method="get">
        <input type="text" name="q" value="{{ query }}" placeholder="Search products">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
